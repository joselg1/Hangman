<!DOCTYPE html>
<html>
<head>
	<title>Fruits Hangman</title>

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	<!-- bootstrap container that will hold everything -->
	<div class='container'>

		<!-- jumbotron holds the title section -->
		<div class ='jumbotron'>
			<div class='container'>
				<h1 style="color: lightblue">Fruits Hangman</h1>
				<h2 style="color: lightblue">Guess the name of the fruit</h2>
				<small style="color: lightblue">Click any letter to begin...</small>
			</div>
		</div>
	</div>

<!-- game counters are held here. panels are used to hold sections -->
<div class='row'>
	<div class="col-lg-12">
		
<!-- first panel: holds the word to guess -->
		<div class="panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Word to Guess</strong></h3>

				<div class="panel-body">
					
					<!-- here is what we will be replacing with letters -->
					<h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>

				</div>
			</div>
		</div>
	</div>
</div>
					
					<strong>Wrong Guesses: </strong> <span id="wrong-guesses">0</span>
				</div>
				
				<!-- second panel: holds list of wrong guesses -->
				<div class="panel panel-default"></div>
					<div class="panel-body"></div>
					
					<!-- dumping of wrong guesses-->
					<strong>Guesses Left: </strong> <span id="guesses-left">9</span>
				</div>


				<!-- holds the number of wins -->
				<div class="panel panel-default"></div>
					<div class="panel-body"></div>
					
					<!-- here we'll dump the number of wins -->
					<strong>Wins: </strong> <span id="win-counter">0</span>
				</div>


				<!-- holds the number of losses -->
				<div class="panel panel-default"></div>
					<div class="panel-body"></div>
					
					<!-- he we dump the number of losses -->
					<strong>Losses: </strong> <span id="loss-counter">0</span>
				</div>








			</div>
		</div>

		<!--<script>
window.onload = function() {
setInterval(function() { location.reload(); } , 1000);
};
</script> -->

		<!-- link to JS. Dont put on top or it would crash -->
		<script src="logic.js"></script>

</body>
</html>
